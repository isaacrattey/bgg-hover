<!DOCTYPE html>
<html id="bggFloatHtml">
    <head>
        <meta charset="utf-8" />
    </head>
    <body id="bggFloatBody">
        <div class="bgg-float-flex-container">
            <a id="bgg-float-extension-thumb-link" href="#"><img id="bgg-float-extension-thumb" class="bgg-float-thumbnail bgg-float-flex-child bgg-hover-div" title="Click to view image gallery" alt="Click to view image gallery"/></a>
            <div class="bgg-float-flex-child bgg-hover-div">
                <div id="bgg-float-rating-title-div">
                    <div class="bgg-hover-rating-wrapper bgg-hover-div">
                        <a id="bgg-hover-rating-link" class="bgg-hover-rating-block" href="#">
                            <span id="bgg-float-extension-rating" class="bgg-hover-game-rating">1000</span>
                        </a>
                    </div>
                    <div id="bgg-hover-title-wrapper">
                        <span><span id="bgg-float-extension-name" class="bgg-hover-title bgg-hover-p">Game Name</span> <span id="bgg-hover-year"></span></span>
                    </div>
                </div>
                <div class="bgg-hover-players-time-weight-flex-container">
                    <div class="bgg-hover-players-time-weight-flex-child"><p id="bgg-float-extension-numplayers" class="bgg-hover-p">0-0 players</p></div>
                    <div class="bgg-hover-players-time-weight-flex-child"><p id="bgg-float-extension-time" class="bgg-hover-p">20 min</p></div>
                    <div class="bgg-hover-players-time-weight-flex-child"><p id="bgg-float-extension-weight" class="bgg-hover-p">Weight: <span id="bgg-hover-weight"></span></p></div>
                </div>
                <div>
                    <span id="bgg-float-extension-designer" class="bgg-hover-p">Designer<span id="bgg-hover-designer-plural">s</span>: <a id="bgg-hover-designer-1" class="bgg-hover-link">Designer 1</a><span id="bgg-hover-designer-comma">,</span> <a id="bgg-hover-designer-2" class="bgg-hover-link">Designer 2</a><a id="bgg-hover-designer-more" class="bgg-hover-link">+ more</a></span>
                </div>
                <div>
                    <span id="bgg-float-extension-artist" class="bgg-hover-p">Artist<span id="bgg-hover-artist-plural">s</span>: <a id="bgg-hover-artist-1" class="bgg-hover-link">Artist 1</a><span id="bgg-hover-artist-comma">,</span> <a id="bgg-hover-artist-2" class="bgg-hover-link">Artist 2</a><a id="bgg-hover-artist-more" class="bgg-hover-link">+ more</a></span>
                </div>
            </div>
        </div>
    </body>
</html>
